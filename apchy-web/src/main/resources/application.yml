server:
  port: 8080
  contextPath: /
spring:
  application:
    name: apchy-web
  http:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  profiles:
    active: dev

---
spring:
  profiles: dev
product:
  image:
    path: product/image/dev/

---
spring:
  profiles: prod
product:
  image:
    path: product/image/prod/

---
spring:
  profiles: test
product:
  image:
    path: product/image/test/