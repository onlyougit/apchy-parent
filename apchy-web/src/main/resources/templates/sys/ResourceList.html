<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>资源列表</title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

    </style>
    <link th:href="@{/css/demo.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/miniui/scripts/boot.js}" type="text/javascript"></script>
</head>
<body>

<div style="padding-bottom:5px;padding-left: 0px;">

    <div id="form1">
        <table border="0" cellpadding="1" cellspacing="2">
            <tr>
                <td>资源名称：</td>
                <td>
                    <input name="resourceName" emptyText="请输入资源名称" class="mini-textbox" onenter="search"/>
                </td>
                <td align="center">
                    <a class="mini-button" iconCls="icon-search" onClick="search()">搜索</a>&nbsp;
                    <a class="mini-button" iconCls="icon-reload" onClick="clean()">重置</a>
                </td>
            </tr>

        </table>
    </div>
</div>
<div id="treegrid1" class="mini-treegrid" style="width:99%;height:80%;"
     url="/resource/queryResource" showTreeIcon="true"
     treeColumn="taskname" idField="id" parentField="parentId" resultAsTree="false" expandOnLoad="false"
>
    <div property="columns">
        <div type="indexcolumn"></div>
        <div name="taskname" field="resourceName" width="200" headerAlign="center" align="center">资源名称</div>
        <div field="resourceUrl" width="100" headerAlign="center" align="center">资源路径</div>
        <div field="resourceTypeEnum.text" width="100" headerAlign="center" align="center">类型</div>
        <div field="permission" width="100" headerAlign="center" align="center">权限</div>
        <div field="priority" width="100" headerAlign="center" align="center">显示顺序</div>
        <div field="availableEnum.text" width="50" headerAlign="center" align="center">状态</div>
        <div field="gmtCreate" width="110" align="center" headerAlign="center" dateFormat="yyyy-MM-dd HH:mm:ss"
             allowSort="true">创建时间</div>
        <div name="action" width="110" headerAlign="center" align="center"
             renderer="onActionRenderer" cellStyle="padding:0;">操作</div>
    </div>
</div>
<script type="text/javascript">

    mini.parse();
    var grid = mini.get("treegrid1");
    //grid.expandLevel(0);
    function clean() {
        form.reset();
    }
    function onActionRenderer(e) {
        console.log(e);
        var record = e.record;
        var uid = record._uid;
        console.log(record);
        var rowIndex = e.rowIndex;
        var s = '<a class="Edit_Button" href="javascript:add(\'' + uid + '\')">添加子节点</a>&nbsp;'
                    + '<a class="Edit_Button" href="javascript:edit(\'' + uid + '\')">编辑</a>&nbsp;'
                    + '<a class="Delete_Button" href="javascript:delRow(\'' + uid + '\')">删除</a>';
        if(record.resourceTypeEnum.code==1){
            s = '<a class="Edit_Button" href="javascript:edit(\'' + uid + '\')">编辑</a>&nbsp;'
                    + '<a class="Delete_Button" href="javascript:delRow(\'' + uid + '\')">删除</a>';
        }else{
            if(record.parentId==0){
                s = '<a class="Edit_Button" href="javascript:add(\'' + uid + '\')">添加子节点</a>&nbsp;'
                    + '<a class="Edit_Button" href="javascript:edit(\'' + uid + '\')">编辑</a>&nbsp;';
            }else{
                s = '<a class="Edit_Button" href="javascript:add(\'' + uid + '\')">添加子节点</a>&nbsp;'
                    + '<a class="Edit_Button" href="javascript:edit(\'' + uid + '\')">编辑</a>&nbsp;'
                    + '<a class="Delete_Button" href="javascript:delRow(\'' + uid + '\')">删除</a>';
            }
        }
        return s;
    }
    function add() {
        mini.open({
            url: "/resource/addEditPage",
            title: "资源添加", width: 500, height: 300,
            onload: function () {
                var iframe = this.getIFrameEl();
                var data = { action: "new" };
                iframe.contentWindow.SetData(data);
            },
            ondestroy: function (action) {
                if (action == "save") {
                    grid.reload();
                    mini.showTips({
                        content: "<b>成功</b> <br/>添加成功",
                        state: "success",
                        x: "center",
                        y: "center",
                        timeout: 3000
                    });
                }
            }
        });
    }
    function edit() {
        var row = grid.getSelected();
        if (row) {
            mini.open({
                url: "/resource/addEditPage",
                title: "资源编辑", width: 300, height: 220,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    var data = { action: "edit", id: row.id };
                    iframe.contentWindow.SetData(data);

                },
                ondestroy: function (action) {
                    //var iframe = this.getIFrameEl();
                    if (action == "save") {
                        grid.reload();
                        mini.showTips({
                            content: "<b>成功</b> <br/>添加成功",
                            state: "success",
                            x: "center",
                            y: "center",
                            timeout: 3000
                        });
                    }
                }
            });

        } else {
            alert("请选中一条记录");
        }

    }
    function delRow(row_uid) {
        var row = grid.getRowByUID(row_uid);
        if (row) {
            if (confirm("确定删除此记录？")) {
                grid.loading("删除中，请稍后......");
                $.ajax({
                    url: "/resource/deleteResource?id=" + row.id,
                    success: function (text) {
                        grid.reload();
                        mini.showTips({
                            content: "<b>成功</b> <br/>删除成功",
                            state: "success",
                            x: "center",
                            y: "center",
                            timeout: 3000
                        });
                    },
                    error: function () {
                    }
                });
            }
        }
    }
    /*function remove() {
        var rows = grid.getSelecteds();
        if (rows.length > 0) {
            if (confirm("确定删除选中记录？")) {
                var ids = [];
                for (var i = 0, l = rows.length; i < l; i++) {
                    var r = rows[i];
                    ids.push(r.id);
                }
                var id = ids.join(',');
                grid.loading("操作中，请稍后......");
                $.ajax({
                    url: "/resource/batchDeleteResource?ids=" +id,
                    success: function (text) {
                        grid.reload();
                    },
                    error: function () {
                    }
                });
            }
        } else {
            alert("请选中一条记录");
        }
    }*/
</script>
</body>
</html>
